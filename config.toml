baseurl = "http://www.example.com"
title = "Gregg K Nakamura"

theme = "hugo-coder"

languagecode = "en"

paginate = 20
canonifyurls = true

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

[params]
    author = "Gregg Nakamura"
    description = "Gregg Nakamura's personal website"
    keywords = "blog,developer,personal"
    info = "Web Developer / Accessibility Specialist"
    avatarurl = "images/avatar.jpg"
    footercontent = "Enter a text here."

    dateformat = "January 2, 2006"

    hideCredits = false
    hideCopyright = false

    # Git Commit in Footer, uncomment the line below to enable it.
    commit = "https://github.com/luizdepra/hugo-coder/tree/"

    rtl = false

    # Use inverted colors
    inverted = false

    # Custom CSS
    custom_css = ["/css/styles.css"]

[[params.social]]
    name = "Github"
    icon = "fab fa-github"
    weight = 1
    url = "https://github.com/greggnakamura/"
[[params.social]]
    name = "Twitter"
    icon = "fab fa-twitter"
    weight = 2
    url = "https://twitter.com/greggnakamura/"
[[params.social]]
    name = "LinkedIn"
    icon = "fab fa-linkedin"
    weight = 3
    url = "https://www.linkedin.com/in/greggnakamura/"

[[menu.main]]
    name = "Blog"
    weight = 1
    url  = "/posts/"
[[menu.main]]
    name = "About"
    weight = 2
    url = "/about/"
[[menu.main]]
    name = "Contact me"
    weight = 3
    url = "/contact/"

[languages]
    [languages.en]
        languagename = "English" # The language name to be displayed in the selector.
        title = "Gregg Nakamura"

        # You can configure the theme parameter for each language.
        [languages.en.params]
        author = "Gregg Nakamura"
        info = "Web Developer / Accessibility Specialist"
        description = "Gregg Nakamura's personal website"
        keywords = "blog,developer,personal"

        [languages.en.menu] # It is possible to change the menu too.

        [[languages.en.menu.main]]
            name = "About"
            weight = 1
            url = "/about/"
        [[languages.en.menu.main]]
            name = "Blog"
            weight = 2
            url = "/posts/"
        [[languages.en.menu.main]]
            name = "Contact me"
            weight = 3
            url = "/contact/"


